<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8" />
    <meta name="description" content="&lt;model-viewer&gt; template" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" href="./styles.css" rel="stylesheet" />
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script
      src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js"
      defer
    ></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer
      src="docopca.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      poster="poster.webp"
      shadow-intensity="1"
      environment-image="whipple_creek_regional_park_04_1k.hdr"
      skybox-image="whipple_creek_regional_park_04_1k.hdr"
      exposure="1.66"
      camera-orbit="-8.837deg 65.39deg 144.3m"
      field-of-view="20.11deg"
    >
      <button
        class="Hotspot"
        slot="hotspot-1"
        data-position="-4.43559301723257m 0.8900947570800781m -5.970676028108102m"
        data-normal="0m 1m 0m"
        data-visibility-attribute="visible"
      >
        <div class="HotspotAnnotation">Об'єм котловану V=5939.44m³</div>
      </button>
      <!-- <button
        class="Hotspot"
        slot="hotspot-2"
        data-position="19.253935506585265m 3.378681244789078m 10.384712688423619m"
        data-normal="-0.037097792851909894m 0.9847645902981051m -0.16988953899673226m"
        data-visibility-attribute="visible"
      >
        <div class="HotspotAnnotation">Геодезист: Зайцев Олександр</div>
      </button> -->
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">View in your space</button>
      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" />
      </div>
    </model-viewer>
    <h2 class="info__title">Виконавча схема котловану</h2>
    <ul class="info__list">
      <li>Геодезист: Зайцев Олександр</li>
      <li>Дата: 01.12.2022</li>
      <li>Об'єм котловану: V=5939.44m³</li>
    </ul>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </body>
</html>
